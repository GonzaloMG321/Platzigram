{% extends "users/base.html"%}

{% block head_content %}
<title>Platzi sign up</title>
{% endblock %}

{% block container %}
    <form  action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="button" class="btn btn-primary btn-block mt-5">Register</button>
    </form>
{% endblock %}
