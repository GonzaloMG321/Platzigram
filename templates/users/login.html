{% extends "users/base.html"%}

{% block head_content %}
<title>Platzigram Login</title>
{% endblock %}

{% block container %}
  {% if form.errors %}
    <p class="alert alert-danger">
        Your username and password didn'match. Please try again
    </p>
  {% endif %}
  <form class="" action="{% url "users:login" %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="username" value="" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" value="" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit" name="button" class="btn btn-primary btn-block mt-5">Sign in</button>
    </div>
  </form>
  <p class="mt-4">Don't have an account yet? <a href="{% url "users:signup" %}">Sign up here</a></p>
{% endblock %}
