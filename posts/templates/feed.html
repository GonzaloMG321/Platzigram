<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <title>Platzigram</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        {% for post in posts %}
          <div class="col-lg-4 offset-lg-4">
            <div class="media">
              <img width="50" src="{{ post.user.picture }}" class="mr-3 rounded-circle" alt="{{ post.user.name }}">
              <div class="media-body">
                <h5 class="mt-0">{{ post.user.name }}</h5>
                {{ post.timestamp }}
              </div>
            </div>
            <img width="400" class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ post.title }}" />
            <h6 class="ml-1 mt-1">{{ post.title }}</h6>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
